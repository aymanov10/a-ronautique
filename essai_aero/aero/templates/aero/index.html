<script>
		$('#map-example').vectorMap(
		{
			map: 'world_en',
			backgroundColor: 'transparent',
			borderColor: '#fff',
			borderWidth: 2,
			color: '#e4e4e4',
			enableZoom: true,
			hoverColor: '#000080',
			hoverOpacity: null,
			normalizeFunction: 'linear',

			selectedColor: '#35cd3a',
			showTooltip: true,

				return false;
			},
			onResize: function (element, width, height) {
				console.log('Map Size: ' +  width + 'x' +  height);
			},

				return true;
			},
